<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Racer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Avatar Profile Button (top right) -->
  <div class="top-bar">
    <img id="homeAvatar" src="{{ url_for('static', filename='assets/avatar.png') }}" onclick="location.href='/profile'" />
  </div>

  <!-- Center UI -->
  <div class="container">
    <h1 class="game-title">Pixel Racer</h1>
    <img src="{{ url_for('static', filename='assets/car.gif') }}" alt="Pixel Car" class="car-gif" />
    
    <div class="menu-buttons">
      <button onclick="openPlay()">Play</button>
      <button onclick="openSettings()">Settings</button>
      <button onclick="quitGame()">Quit</button>
    </div>

    <p id="player-name" class="player-name">Player: Player 1</p>
  </div>

  <!-- SETTINGS POPUP -->
<div id="settingsModal" class="modal">
  <div class="modal-content settings-box">
    <h2>SETTINGS</h2>

    <!-- Tab Switch -->
    <div class="tab-switch">
      <button id="tab-audio" class="tab active" onclick="showSettingsTab('audio')">AUDIO</button>
      <button id="tab-controls" class="tab" onclick="showSettingsTab('controls')">CONTROLS</button>
    </div>

    <!-- AUDIO TAB -->
    <div id="audio-settings" class="settings-tab active">
      <div class="audio-toggle">
        <span>üîä AUDIO</span>
        <label class="switch">
          <input type="checkbox" id="audioToggle" onchange="toggleAudio()" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- CONTROLS TAB -->
    <div id="controls-settings" class="settings-tab">
      <div class="control-block">
        <h3>PLAYER 1</h3>
        <p>ACCELERATION: W</p>
        <p>BRAKE: S</p>
        <p>TURN LEFT: A</p>
        <p>TURN RIGHT: D</p>
      </div>
      <div class="control-block">
        <h3>PLAYER 2</h3>
        <p>ACCELERATION: ‚Üë</p>
        <p>BRAKE: ‚Üì</p>
        <p>TURN LEFT: ‚Üê</p>
        <p>TURN RIGHT: ‚Üí</p>
      </div>
    </div>

    <button onclick="closeSettings()" class="back-button">BACK</button>
  </div>
</div>


  <!-- Quit Modal -->
<div id="quitModal" class="modal">
  <div class="modal-content">
    <h1>üëã Thanks for playing Pixel Racer!</h1>
    <p>You‚Äôve been logged out.</p>
    <button onclick="closeTab()">Close Tab</button>
    <button onclick="returnHome()">Return to Home</button>
  </div>
</div>


  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
