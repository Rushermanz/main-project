<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Pixel Racer</title>
  <link rel="stylesheet" href="/static/css/profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
  <a href="index.html" class="back-button">‚Üê BACK</a>

  <div class="container profile-layout">
    <div class="profile-left">
      <h1 class="profile-title">PROFILE</h1>

      <div class="player-name-box">
        <label for="playerName">PLAYER NAME</label>
        <div class="input-group">
          <input type="text" id="playerNameInput" placeholder="Player 1" />
          <button onclick="savePlayerName()">Save</button>
        </div>
      </div>

      <div class="car-customization-box">
        <h2>CAR CUSTOMIZATION</h2>
        <div class="car-display">
          <img id="carImage" src="/static/assets/car.gif" alt="Car" onclick="cycleCar()" />
        </div>
        <p>Click the car to change</p>
      </div>
    </div>

    <!-- Avatar Section -->
      <div class="avatar-section">
        <img id="avatarImage" src="/static/assets/avatar.png" alt="Avatar" onclick="triggerAvatarUpload()" />
        <input type="file" id="avatarUpload" accept="image/*" style="display: none;" />
      </div>
      

  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
