<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Pixel Racer</title>
  <link rel="stylesheet" href="/static/css/profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>

  <a href="index.html" class="back-button">‚Üê BACK</a>

  <div class="profile-container">
    <h1 class="profile-title">PROFILE</h1>

    <!-- Player Name Input -->
    <div class="player-name-box">
      <label for="playerNameInput">PLAYER NAME</label>
      <div class="input-group">
        <input type="text" id="playerNameInput" placeholder="Player 1" />
        <button onclick="savePlayerName()">Save</button>
      </div>
    </div>

    <!-- Car Customization -->
    <div class="car-customization-box">
      <h2>CAR CUSTOMIZATION</h2>
      <div class="car-display">
        <img src="/static/assets/car.gif" alt="Car" />
      </div>
      <p>CAR COLOR</p>
      <div class="color-options">
        <div class="color pink" onclick="selectColor('pink')"></div>
        <div class="color cyan" onclick="selectColor('cyan')"></div>
        <div class="color green" onclick="selectColor('green')"></div>
        <div class="color red" onclick="selectColor('red')"></div>
        <div class="color orange" onclick="selectColor('orange')"></div>
        <div class="color yellow" onclick="selectColor('yellow')"></div>
        <div class="color purple" onclick="selectColor('purple')"></div>
        <div class="color white" onclick="selectColor('white')"></div>
      </div>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
